{% extends 'base.html' %}

    
    {% block content %}
    
  
  <!-- Section-->
  <section class="py-5">

    <div class="container px-4 px-lg-5 mt-1" data-aos="fade-up" data-aos-delay="100">
      <a href="#" class="read-more fw-bolder fs-2"><p class="text-center">Unshipped Items</p></a>
        <div class="row">
            <center>
                <div class="col-8">
                    <br><br>
                    <!--<h3>Un-Shipped Items</h3>-->
                    <table class="table table-striped table-hover table-bordered">
                        <thead class="table-dark">
                          <tr>
                            
                            <th scope="col">Order</th>
                            <th scope="col">Price</th>
                            <th scope="col">Customer Email</th>
                            <th scope="col">Date Ordered</th>
                            <th scope="col">Shipped</th>
                          </tr>
                        </thead>
                        <tbody>
                            {% for items in orders %}
                          <tr>
                            
                            <td><a href="{% url 'orders' items.id %}">{{items.id}}</a></td>
                            <td>&#8377;{{items.amount_paid}}</td>
                            <td>{{items.email}}</td>
                            <td>{{items.date_ordered}}</td>
                            <td>
                                <form method="post">
                                  {% csrf_token %}
                                  <input type="hidden" name="shipping_status" value="true">
                                  <input type="hidden" name="num" value={{items.id}}>
                                  <button type="submit" class="btn btn-success btn-sm">Mark Shipped</button>
                                </form>

                            </td>
                          </tr>
                          {% endfor %}
                        </tbody>
                      </table>
                </div>
            </center>
        </div>
    </div>
  </section>
    {% endblock %}
