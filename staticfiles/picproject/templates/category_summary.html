{% extends 'base.html' %}

    
    {% block content %}
    
    <header class="bg-light py-5 mt-4">
        <div class="container-fluid px-4 px-lg-5">
        <div style="height: 20px;">
            <div class="row row-cols-1 row-cols-lg-3">
                <div class="col col-lg-3">
            
                </div>
                <div class="col col-lg-6" data-aos="fade-up" data-aos-delay="100">
                  <!--<h6 class="display-4 fw-normal fs-7 text-center text-warning">Categories</h6>-->
                  <a href="#" class="read-more fw-bolder fs-2"><p class="text-center">Categories</p></a>
                  <p class="lead fw-normal mb-0 text-center">Choose your category below...</p>  
                </div>
                <div class="col col-lg-3">
                    
                </div>
                
            </div>
          </div>
        </div>
    </header>
    {% if messages %}
        <div class="alert alert-primary" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}  
        </div>
    {% endif %}
    <section class="py-5 bg-light">
    <div class="container px-4 px-lg-5 mt-1" data-aos="fade-up" data-aos-delay="200">
        <div class="row">
            <center>
                <div class="col-8">
                  <br><br>
                  {% for category in categories %} 
                    <h3><a href="{% url 'category' category %}">{{ category }}</a></h3>

                  {% endfor %}
                </div>
            </center>
        </div>
    </div>
    </section>
    {% endblock %}
